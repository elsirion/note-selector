<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecash Denomination Selector</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ecash Denomination Selector</h1>
            <p>Select up to 4 denominations (powers of 2 in milli satoshi)</p>
        </header>

        <div class="denominations-grid" id="denominationsGrid">
            <!-- Denominations will be generated by JavaScript -->
        </div>

        <div class="summary">
            <div class="total-display">
                <h2>Total: <span id="totalAmount">0 msat</span></h2>
                <div class="usd-value" id="usdValue" style="display: none;">
                    â‰ˆ <span id="usdAmount">$0.00</span>
                </div>
                <div class="selected-count">
                    Selected: <span id="selectedCount">0</span>/4
                </div>
                <div class="msat-values">
                    <label for="msatValues">Selected Values (msat):</label>
                    <div class="input-group">
                        <input type="text" id="msatValues" readonly placeholder="No denominations selected">
                        <button id="copyButton" class="copy-btn" disabled>Copy</button>
                    </div>
                </div>
            </div>

            <div class="qr-display">
                <h3>QR Code Density Preview</h3>
                <div class="qr-container">
                    <img id="qrImage" src="example_notes/ecash_0001.png" alt="QR Code density preview">
                    <div class="qr-info">
                        <span id="qrInfo">1 denomination selected</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="price-controls">
            <label for="btcPrice">Bitcoin Price (USD):</label>
            <div class="price-input-group">
                <input type="number" id="btcPrice" step="0.01" placeholder="Loading...">
                <button id="refreshPrice" class="refresh-btn">Refresh</button>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
